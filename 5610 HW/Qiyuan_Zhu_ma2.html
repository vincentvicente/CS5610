        .box {
            width: 30%;
            height: 100px;

        }

        }

        .box:nth-child(3n+2) {
            background-color: #66b3ff;
        }

        .box:nth-child(3n) {

        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
